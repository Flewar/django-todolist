{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div  class="container">
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
    <p>Already have an account?<a href="{% url 'login' %}"> Login</a></p>
</div>  

{% endblock content %}
